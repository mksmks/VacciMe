<!DOCTYPE html>
<html>
<head lang='en'>
    <link rel='stylesheet' href="css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <title>Vacci.Me</title>
</head>
<body style="background-color:#ffffff; margin:0; padding:0px">
    <div class="col-md-6" style="background-color:#ffffff; height:750px; margin:0; padding:0px">
        <div class="col-md-12 .container-fluid" style="margin:0px; padding:0px">
            <div class="col-md-3" style="margin:0; padding:10px">
                <img class="col-md-12" src="Images/VacciMe.png" style="margin-top:20px; padding:0px">
            </div>
            <div class="col-md-9" style="margin:0; padding:10px">
                <div class="col-md-12" style="margin:10; padding:10px">
                    <img class="col-md-12" src="Images/VacciMe_Name.png" style="padding:0px; margin-top:20px">
                </div>
                <div class="col-md-12" style="margin:0; padding:10px">
                    <span class="col-md-12" style="color: #111756; font-family: antic; font-size:35px; text-align:center; margin-top:0px; margin-bottom:10px; font-weight: bold" >Towards a Safer Tomorrow </span>
                </div>
            </div>
        </div>
        <div class="col-md-12 bottom-text" style="width:100%; margin:0px; padding:0px" >
                    <img class="image" src="Images/1386354442135.jpg"  alt="" />
                    <h2>
                        <div>
                            <span class="split-para col-md-12" style="margin:0px; text-align:center">Small Investment. Healthy Returns.</span>
                        </div>
                    </h2>
                    <!-- <img class="col-md-6" src="Images/VacciMe_Name.png" style="height:70px; width:30%; margin-top:40px"> -->
        </div>
    </div>
    <div class="col-md-6" style="position: relative; background-color:#24aba2; margin:0px; padding:0px; height:986px" >
        <div class="col-md-12 col-sm-12 col-xs-12" style="margin-top:150px">
            <div style="color: #ffffff; font-family: antic; font-size:40px; text-align:left; margin-top:20px; margin-bottom:60px; margin-left:60px; font-weight: bold">Yes, I am interested...</div>
            <form id="postData">
                <div class="form-group col-md-offset-2 col-md-8">
                    <input type="text" class="form-control" required name="full_name" placeholder="Full Name" style="border-radius: 0px; background-color:#ffffff; color: #111756; font-family: antic; border-color:#111756; border:2px solid; font-size:18px; margin-bottom:5px">
                </div>
                <div class="form-group col-md-offset-2 col-md-8">
                    <input type="text" class="form-control" type="text" id="phone" required name="contact" onkeypress="phoneno()" maxlength="10" placeholder="Contact Number" style="border-radius: 0px; background-color:#ffffff; color: #111756; font-family: antic; border-color:#111756; border:2px solid; font-size:18px; margin-bottom:5px">
                </div>
                <div class="form-group col-md-offset-2 col-md-8">
                    <input type="email" class="form-control" required name="email" placeholder="Email Address" style="border-radius: 0px; background-color:#ffffff; color: #111756; font-family: antic; border-color:#111756; border:2px solid; font-size:18px; margin-bottom:5px">
                </div>
                <div class="form-group col-md-offset-2 col-md-8">
                    <textarea class="form-control" required name="messege" rows="7" placeholder="Type your messege here..." style="border-radius: 0px; background-color:#ffffff; color: #111756; font-family: antic; border-color:#111756; border:2px solid; font-size:18px; margin-bottom:5px"></textarea>
                </div>
                <button type="submit" class="col-md-offset-4 col-md-4 btn btn-default outline" style="border-radius: 24px; background-color:#111756; color: #ffffff; font-family: antic; border-color:#ffffff; border:2px solid; font-size:18px; letter-spacing: 5px">Vacci.Me <span class="glyphicon glyphicon-send"></span></button>
                <a href="mailto:mks.aero@gmail.com?Subject=Hello%20again" target="_top" class="col-md-offset-4 col-md-4 pull-right" style="color: #111756; font-family: antic; font-size:18px; letter-spacing: 5px; margin-top:50px">Contact Us</a>
            </form>
        </div>
    </div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
<script type = "text/javascript">
    $(document).ready(function () {
        $("#postData").submit(function () {
            $.post('https://sheetsu.com/apis/v1.0/cce76f2bd58d', $(this).serialize(), function (response) {
                console.log(response);
                window.location.href = "http://127.0.0.1:58720/thankyou.html";
            });
            return false;
        });
    });
           
   function phoneno(){          
    $('#phone').keypress(function(e) {
        var a = [];
        var k = e.which;

        for (i = 48; i < 58; i++)
            a.push(i);

        if (!(a.indexOf(k)>=0))
            e.preventDefault();
    });
}
</script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
